<form name="queueForm" class="form-horizontal" data-ng-submit="vm.seachQueues()">

		<div class="row">
			<div class="col-sm-12">
				<div class="control-group">
					<label class="control-label">
						<span>Queues </span>
						<span data-ng-show="vm.queues.loading"><i class="fa fa-cog fa-spin"></i> {{vm.form.loadingMsg}}</span>
					</label>
					<select 
						data-ng-model="vm.form.queue" 
						class="form-control" 
						name="queue" 
						data-ng-disabled="vm.queues.loading || vm.queues.error"
						data-ng-change="vm.loadAdditional(vm.form.queue)"
						data-ng-options="q.key as q.value for q in vm.queues.list | orderBy:'key'">
					</select>
				</div>
				<div data-ng-show="vm.queues.error">
					<span class="text-danger">Lo sentimos, no se pudo obtener informaci&oacute;n en estos momentos. Si desea intentarlo de nuevo m&aacute;s tarde.</span> 
				</div>
			</div>
		</div>
		
		<div class="row" data-ng-include="'modules/_shared/layout/queries.form.html'"></div>
		<div class="row" data-ng-include="'modules/_shared/layout/filters.form.html'"></div>
		<div class="form-actions" data-ng-include="'modules/_shared/layout/actions.form.html'"></div>
		
</form>

<div data-ng-show="vm.elements.loading" class="text-center"><i class="fa fa-cog fa-spin fa-2x"></i></div>

<div data-ng-include="'modules/_shared/layout/table.view.html'"></div>
<div data-ng-include="'modules/_shared/layout/modal.view.html'"></div>
